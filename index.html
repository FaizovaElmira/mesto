<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/constants.js" defer></script>
    <title>Mesto Russia</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
      </header>
      <main>
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__button profile__button_type_edit"
              type="button"
              aria-label="Кнопка редактирования"
            ></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button
            class="profile__button profile__button_type_add"
            type="button"
            aria-label="Кнопка добавления карточки"
          ></button>
        </section>
        <section class="photo" aria-label="Галерея фотографий">
          <ul class="photo__container"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2023 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <form class="popup__form popup__form_type_edit" method="post" name="formElementEdit">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя"/>
            <input class="popup__input popup__input_type_profession" type="text" name="profession" placeholder="Профессия"/>
            <button class="popup__button popup__button_type_save" type="submit">Сохранить</button>
          </form>
          <button class="popup__button popup__button_type_close" type="button"></button>
        </div>
      </div>
      <div class="popup popup_type_add">
        <div class="popup__container">
          <form class="popup__form popup__form_type_add" method="post" name="formElementAdd">
            <h2 class="popup__title">Новое место</h2>
            <input class="popup__input popup__input_type_title" type="text" name="title" placeholder="Название"/>
            <input class="popup__input popup__input_type_link" type="url" name="link" placeholder="Ссылка на картинку"/>
            <button class="popup__button popup__button_type_save" type="submit">Создать</button>
          </form>
          <button class="popup__button popup__button_type_close" type="button" aria-label="Закрыть"></button>
        </div>
      </div>
      <div class="popup popup_type_view">
        <div class="popup__container popup__container_type_photo">
          <button class="popup__button popup__button_type_close" type="button" aria-label="Закрыть"></button>
          <img class="popup__photo" src="#" alt="" />
          <h2 class="popup__caption">Название картинки</h2>
        </div>
      </div>
      <template class="photo-template">
        <li class="photo__item">
          <button class="photo__trash" type="button" aria-label="Кнопка удаления"></button>
          <img class="photo__card" src="#" alt="" />
          <div class="photo__info">
            <h2 class="photo__title"></h2>
            <button class="photo__like" type="button" aria-label="Кнопка лайка"></button>
          </div>
        </li>
      </template>
    </div>
  </body>
</html>
